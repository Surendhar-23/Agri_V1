<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri BitMart</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="purchase.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Preloader CSS  -->
    <link rel="stylesheet" href="preloader.css" />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <div class="logo"><img src="img/logo.png" alt="" /></div>

        <div class="search-box-container">
          <i class="bx bx-search-alt-2"></i>
          <input
            type="text"
            placeholder="Search for Products"
            class="search-box"
          />
        </div>

        <div class="login-option"><a href="./login.html">Login</a></div>
        <div class="cart-container">
          <i class="bx bx-cart"></i><span>Cart</span>
        </div>
      </nav>
    </header>

    <!-- PreLoader -->
    <div class="pre-loader-container">
      <div>
        <img src="./img/output-onlinegiftools.gif" alt="" />
      </div>
    </div>
    <script>
      window.onload = function () {
        var el = document.querySelector(".pre-loader-container");
        el.style.display = "none";
      };
    </script>
  </body>
</html>
