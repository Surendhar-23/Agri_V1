<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Preloader CSS  -->
    <link rel="stylesheet" href="preloader.css" />
  </head>
  <body>
    <!-- PreLoader -->
    <div class="pre-loader-container">
      <div>
        <img src="./img/output-onlinegiftools.gif" alt="" />
      </div>
    </div>
    <script>
      window.onload = function () {
        var el = document.querySelector(".pre-loader-container");
        el.style.display = "none";
      };
    </script>

    <section class="login-section">
      <div class="login-container">
        <div class="login-header">
          <div class="login-title-img">
            <div class="login-title-img-container">
              <img src="img/logo.png" alt="" />
            </div>
          </div>

          <div class="login-title">Sign Up</div>
        </div>
        <form
          action="login.html"
          onsubmit="alert('Signup Successfully..!')"
          class="signup_form"
        >
          <div class="inputfield-container">
            <div class="icon"><i class="bx bx-user"></i></div>
            <input type="text" placeholder="Your Name" class="name" />
          </div>
          <div class="inputfield-container">
            <div class="icon"><i class="bx bx-mobile-alt"></i></div>
            <input
              type="tel"
              name=""
              id=""
              placeholder="Mobile Number"
              class="phno"
            />
          </div>
          <div class="inputfield-container">
            <div class="icon"><i class="bx bx-envelope"></i></div>
            <input
              type="email"
              name=""
              id=""
              placeholder="Email"
              class="email"
            />
          </div>
          <div class="inputfield-container">
            <div class="icon"><i class="bx bx-lock"></i></div>
            <input type="password" placeholder="Password" class="pwd" />
          </div>
          <input class="login-btn" type="submit" value="Sign Up" />
        </form>
        <div class="other-login-container">
          <h3 class="login-other-text">or Sign Up with</h3>
          <div class="login-options">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-microsoft"></i></a>
            <img src="" alt="" />
          </div>
        </div>
        <div class="noaccount">
          <a href="login.html">Already have an account?</a>
        </div>
      </div>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
